<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message 🎈</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="message-page">
    <div class="container">
        <div class="message-card">
            <h2>Hi {{ name }}! 🎉</h2>
            <p class="wow fadeIn">Your friendship means the world to me! 🌍💖</p>
            
            <form action="/process_gift" method="POST">
                <textarea name="personal_message" placeholder="Leave a warm message..." rows="4"></textarea>
                
                <div class="button-group">
                    <button type="submit" name="yes" class="cta-button">Yes, I'd love to gift! 🎁</button>
                    <button type="submit" name="no" class="playful-button" id="no-btn">No thanks</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
